<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Reset Password</title>
    </head>
    <body
        class="bg-[#F6F3E7] flex items-center justify-center min-h-screen p-4 text-sm font-sans text-[#2B2B2B]"
        >
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-xl w-full max-w-md">
            <!-- Header -->
            <h1
                class="text-2xl font-bold mb-6 text-center pb-2 border-b border-[#E5E5E5]"
                >
                Reset Password
            </h1>

            <div class="flex flex-col gap-4">
                <!-- New Password -->
                <input
                    id="new_password"
                    type="password"
                    class="w-full p-3 border border-[#E5E5E5] rounded-md focus:outline-none focus:ring-2 focus:ring-[#2F5D50]"
                    placeholder="New Password"
                    required
                    />
                <!-- Confirm Password -->
                <input
                    id="confirm_password"
                    type="password"
                    class="w-full p-3 border border-[#E5E5E5] rounded-md focus:outline-none focus:ring-2 focus:ring-[#2F5D50]"
                    placeholder="Confirm Password"
                    required
                    />

                <!-- Submit Button -->
                <button
                    onclick="submitReset()"
                    class="w-full bg-[#2F5D50] hover:bg-[#24483E] text-white p-3 rounded-md font-medium transition-colors"
                    >
                    Submit
                </button>
            </div>
        </div>

        <script>
            function submitReset() {
                const newPwd = document.getElementById('new_password').value;
                const confirmPwd = document.getElementById('confirm_password').value;

                if (newPwd !== confirmPwd) {
                    alert('Password and Confirm Password do not match.');
                    return;
                }

                // Dummy process
                alert('Password reset successful!');

                // Redirect to login page
                window.location.href = 'login.html';
            }
        </script>
    </body>
</html>
